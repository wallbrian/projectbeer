					<option value="sales">Sales Query</option>

					<option value="tour6">Tour Booking - up to 6 people</option>
					</select>
					<label for="msg"><h4>Enter Your Message:</h4></label></p>
					<textarea id="msg" rows="4" cols="50"></textarea>
					<h4><input type="submit" id="submit" onclick="message()"/>Submit<h4>
